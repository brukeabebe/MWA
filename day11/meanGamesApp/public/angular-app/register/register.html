<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Register</h1>
    <div ng-if='vm.message' class="alert alert-success" role='alert'>
        <p>{{vm.message}}</p>
    </div>
    <div ng-if='vm.error' class="alert alert-danger" role='alert'>
        <p>{{vm.err}}</p>
    </div>

    <div style="text-align: center;">
        <form name="vm.registerForm" ng-submit="vm.register()">
            <div class="form-group">
                <label for="name">Name</label><input type="text" name="name"
                    placeholder="name" class="form-control" id="name"
                    ng-model="vm.name" autocapitalize="on">
            </div>
            <div class="form-group">
                <label for="username">Username</label><input type="text"
                    name="username" placeholder="username" class="form-control"
                    id="username" ng-model="vm.username" autocapitalize="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label><input type="password"
                    name="password" placeholder="password" class="form-control"
                    id="password" ng-model="vm.password" autocapitalize="off">
            </div>
            <div class="form-group">
                <label for="password-repeat">Confirm
                    Password-repeat</label><input type="password"
                    name="password-repeat" placeholder="confirm password"
                    class="form-control" id="password-repeat"
                    ng-model="vm.passwordRepeat" autocapitalize="off">
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>
