<h2>Information about game:
    
    <p>{{vm.game.title}} <game-rating 
    stars={{vm.rating}}></game-rating> </p></h2>
<p>
Price: {{vm.game.price| currency}}<BR/>
Minimum Players: {{vm.game.minPlayers}}<BR/>
Maximum Players: {{vm.game.maxPlayers}}<BR/>
Minimum Age: {{vm.game.minAge}}</BR>
Publisher: {{vm.game.publisher.name}}
</p>



<button type="button" class="btn-success"  ng-click="vm.deleteGame(vm.game._id)" ng-href="#!/">Delete A game</button>
